<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://i.postimg.cc/Kjz5HCk7/Be-Funky-photo.png"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="signup">
      <div>
        <h1>Welcome to the world of Bewakoof!</h1>
        <img
          src="https://images.bewakoof.com/web/group-19-1617704502.png"
          alt="Bewakoof pic"
        />
      </div>

      <div class="input">
        <h2>Admin log in / Admin sign up</h2>
        <h3>Hi Admin, let's get you started with the bewakoof Administration!</h3>
        <div class="form-fill">
          <input id="name" type="text" placeholder="Enter Full Name" />
          <input id="mail" type="text" placeholder="Enter Email" />
          <input id="username" type="text" placeholder="username" />
          <input id="pass" type="text" placeholder="Password" />
          <input id="mob" type="number" placeholder="Enter Mobile Number" />
        </div>
        <div class="form-fill">
          <a href="login_admin.html"><button id="signup">SignUp</button></a>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="module" src="./scripts/admin_signup.js"></script>
