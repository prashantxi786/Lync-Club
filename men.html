<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men</title>
    <link rel="stylesheet" href="./css/men.css">
</head>
<body>
    <div id="navbar"></div>
    <div id="head">
        <a href="./index.html"><p>Home /<span id="top_head">Men</span></p></a>
        <img src="https://images.bewakoof.com/uploads/category/desktop/INSIDE-BANNER_DESKTOP_FREEBIE-1667998388.jpg" alt="">
    </div>
    <h1 style="font-family:sans-serif; margin-left:5%;">Men Clothing <span id="item_count"></span></h1>
    <div id="men_clothing">
        
        <div id="filter">
            <p style="color: gray;">FILTERS</p>
            <select name="" id="categ"  class="category">
                <option value="" class="first" >Category</option>

                
                    <option>T-shirt</option>
                    <option>Shirt</option>
                    <option>Sweatshirt</option>
                    <option>Boxer</option>
                    <option>Brief</option>
                    <option>Jogger</option>
                    <option>Shorts</option>
                    <option>Hoodies</option>
                    <option>Vest</option>
                    <option>Kurta</option>
              
            </select>
            <select name="" id="size" class="category">
                <option value="" class="first">Sizes</option>
                <option value="">XS</option>
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
                <option value="">XL</option>
                <option value="">XXL</option>
                
            </select>
            <select name="" id="brand" class="category">
                <option value="" class="first">Brand</option>
                <option value="">Bewakoof</option>
                <option value="">Campus Sutra</option>
                <option value="">Dillinger</option>
                <option value="">Snitch</option>
                <option value="">Rigo</option>
                <option value="">Hubberholme</option>
            </select>
            <Select id="sort" class="category">
                <option value="" class="first">Sort</option>
                <option value="asc">Low To High</option>
                <option value="dsc">High To Low</option>
            </Select>
            <select name="" id="fit" class="category">
                <option value="" class="first">Fit</option>
                <option value="">Regular Fit</option>
                <option value="">Skinny Fit</option>
                <option value="">Oversized</option>
                <option value="">Loose Fit</option>
                <option value="">Relaxed Fit</option>
                <option value="">Loose Fit</option>
                <option value="">Slim Fit</option>
            </select>
            <select name="" id="sleeve"  class="category">
                <option value="" class="first" >Sleeve</option>
                <option value="">Half Sleeves</option>
                <option value="">Full Sleeves</option>
                <option value="">Sleeve Less</option>
            </select>
        </div>
        <div id="container"></div>
    </div>
    <div id="footer"></div>
</body>
<script type="module"  src="./scripts/men.js"></script>
</html>
